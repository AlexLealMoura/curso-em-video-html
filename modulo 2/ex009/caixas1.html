<!DOCTYPE html>
<html lang="pt-br">

    <title>modelo de caixas</title>

<style>
body{
    margin: 0px;
}

h1{
    background-color: rgba(167, 167, 166, 0.219);
    height: 300px;
    width: 300px;
    border: 10px solid black;
    padding: 10px 20px 30px 40px;

    margin: auto;
    outline: 10px dashed yellow;
}

a{
    border: 10px solid red;
    padding: 10px;
}

</style>
<body>
    <br>
    <h1>exemplo de caixas</h1>

    <p>parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>, vamos ver como isso funciona </p>
