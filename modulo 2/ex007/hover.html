<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagensCurso/favicon.ico" type="image/x-icon">
    <title>exemplo de hover</title>
    <style>
        body{
            font: normal 1em arial,helvetica,sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
        } 

        div:hover{
            color: red;
        }

        p > span{
            display:none;
        }

        #show:hover > span{
            display: block;
            font-size: 5em;
        }

    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>

    <div>
        passe o mouse aqui
        <p>surpresa eu voltei!</p>
    </div>

    <p id="show">
        texto escondido
        <span>onde? quero ver tamb√©m!</span>
    </p>


</body>
</html>
